version: 2

jobs:
  build:
    working_directory: ~/k9
    machine: true
    steps:
      - checkout
      - run:
          name: Install python build dependencies
          command: pip install --user grpcio grpcio-tools
      - run:
          name: Compile proto files
          command: make compile-protos
      - run:
          name: Build scraper container image
          command: make scraper-image
      - run:
          name: Login into docker hub
          command: docker login -u $DOCKER_USER -p '$DOCKER_PASS'
      - run:
          name: Publish scraper container image
          command: docker push guilhermesft/k9-scraper:latest

